<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Memory Game for Udacty IPND</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="vendor/font-awesome.min.css">

  <!--  Memory Game Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="game">
    <h1 class="centered">Wanna Play Memory?</h1>
    <hr>

    <section class="controls">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Moves:
            <span class="controls__moves">0</span>
          </div>
          <div class="col-sm">
            Rating:
            <span class="controls__rating"></span>
          </div>
          <div class="col-sm">
            Restart:
            <i class="fa fa-power-off" data-action="reset-game" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </section>

    <div class="square">
      <ul class="gameBoard square__content">
        <li class="memoryCard" data-card-position="1" data-action="flip">
        </li><li class="memoryCard" data-card-position="2" data-action="flip">
        </li><li class="memoryCard" data-card-position="3" data-action="flip">
        </li><li class="memoryCard" data-card-position="4" data-action="flip">
        </li><li class="memoryCard" data-card-position="5" data-action="flip">
        </li><li class="memoryCard" data-card-position="6" data-action="flip">
        </li><li class="memoryCard" data-card-position="7" data-action="flip">
        </li><li class="memoryCard" data-card-position="8" data-action="flip">
        </li><li class="memoryCard" data-card-position="9" data-action="flip">
        </li><li class="memoryCard" data-card-position="10" data-action="flip">
        </li><li class="memoryCard" data-card-position="11" data-action="flip">
        </li><li class="memoryCard" data-card-position="12" data-action="flip">
        </li><li class="memoryCard" data-card-position="13" data-action="flip">
        </li><li class="memoryCard" data-card-position="14" data-action="flip">
        </li><li class="memoryCard" data-card-position="15" data-action="flip">
        </li><li class="memoryCard" data-card-position="16" data-action="flip"></li>
      </ul>
    </div>

    <hr>

    <!-- Modal -->
    <div class="modal fade" id="wonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Congratulations, You Won!!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul>
              <li class="gameDuration"></li>
              <li class="moves"></li>
              <li class="starRating">Star Rating:</li>
              <li class="restart">Restart Game: <i class="fa fa-power-off" data-action="reset-game" aria-hidden="true"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
